baseurl: '/'
website: https://saharasands.games
mailchimp-list: https://games.us21.list-manage.com/subscribe/post?u=96a7b4ac75146f4c8c184876d&amp;id=27b4fa9cb5&amp;f_id=006bafe1f0
permalink: pretty
title: 'Sahara Sands'

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "30px"
  desktop_width: "240px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "cards"
    values:
      layout: "card"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
